<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>   
        <!-- INIZIO SECONDA RIGA -->
        <div class="first row ">
            <div class="item-text">
                <div class="item">
                    <span class="discount post-it">-50%</span>
                    <span class="sustainability post-it">Sostenibilità</span>

                </div>

                 <div class="text">

                    <span class="model">RELAXED FIT TEE UNISEX</span><br>
                    <span class="prezzo scontato">14,99$</span><span class="prezzo pieno">29,99$</span>
                </div>
            </div>

            <div class="item-text">
                <div class="item item2">
                    <span class="discount post-it">-30%</span>
                    <div class="cuore">&hearts;</div>
                </div>

                <div class="text">
                    <span class="brand">Guess</span><br>
                    <span class="model">ROSES TEE</span><br>
                    <span class="prezzo scontato">20,99$</span><span class="prezzo pieno">29,99$</span>
                </div>
            </div>

            <div class="item-text">
                <div class="item item3">
                    <span class="discount post-it">-30%</span>

                </div>

                <div class="text">

                    <span class="prezzo scontato">129,99$</span>

        </div>
        <!-- INIZIO SECONDA RIGA -->
        <div class="second row">
            <div class="item-text">
                <div class="item item4">
                    <span class="discount post-it">-50%</span>
                    <span class="sustainability post-it">Sostenibilità</span>
                    <div class="cuore">&hearts;</div>
                </div>

                <div class="text">
                    <span class="brand">Levi's</span><br>
                    <span class="model">TEE UNISEX</span><br>
                    <span class="prezzo scontato">14,99$</span><span class="prezzo pieno">29,99$</span>
                </div>
            </div>

            <div class="item-text">
                <div class="item item5">                       
                    <div class="cuore">&hearts;</div>
                </div>

                <div class="text">
                    <span class="brand">Maya Deluxe</span><br>
                    <span class="model">STRIPE BODICE</span><br>
                    <span class="prezzo scontato">99,99$</span>
                </div>
            </div>

            <div class="item-text">
                <div class="item item6">
                    <span class="sustainability post-it only ">Sostenibilità</span>
                    <div class="cuore">&hearts;</div>
                </div>

                <div class="text">
                    <span class="brand">Esprit</span><br>
                    <span class="model">MAGLIONE - BLACK</span><br>
                    <span class="prezzo scontato">29,99$</span>
                </div>
            </div>
